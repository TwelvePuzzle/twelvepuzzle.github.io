<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>twelve - hints</title>
    <meta name="description" content="Twelve - a puzzle game for iOS and Android. Download on the Apple App Store or on the Google Play Store. These are the hints for each level.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../favicon.png">
    <link rel="stylesheet" href="../index.css">
    <script src="hints.js"></script>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <h1>twelve - hints</h1>

    <h2>Level:
      <select id="levelNum" onchange="handleLevelNumChange()">
      </select>
      <div class="long-button" onclick="handleNextHint()">Get next hint</div>
    </h2>


    <div id="root"></div>

    <script async defer>
      const root = document.getElementById('root');
      const levelNum = document.getElementById('levelNum');
      for (let i = 1; i <= 72; i++) {
        const newElement = document.createElement('option');
        newElement.value = i;
        newElement.appendChild(document.createTextNode(String(i)));
        document.getElementById('levelNum').appendChild(newElement);
      }

      let hintIndex = 0;
      function handleNextHint() {
        const numHints = getNumHints(levelNum.value);
        const hint = getHint(levelNum.value, hintIndex);
        hintIndex++;
        root.innerHTML = `<b>Hint ${hintIndex} / ${numHints}:</b><br>${hint}`;
        hintIndex %= getNumHints(levelNum.value);
      }
      function handleLevelNumChange() {
        hintIndex = 0;
        root.innerHTML = '';
      }
    </script>
  </body>
</html>
